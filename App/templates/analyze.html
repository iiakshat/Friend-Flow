<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Page</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
</head>

<body>
    <div  class="container">
    <h1>Friend Flow ðŸ“ˆ</h1>
    <form action="{{ url_for('perform_analysis') }}" method="post">
        <label for="user">Choose a User:</label>
        <br>
        <select name="user" id="user" onchange="changeColor(this)">
            <option value="" disabled selected style="color: rgb(160, 160, 160);">Select a user to begin analysis.</option>
            {% for user in unique_users %}
                <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
        </select>        
        <br>
        <br>
        <input type="submit" value="Analyze">
    </form>
    <script>
        function changeColor(select) {
            var selectedOption = select.options[select.selectedIndex];
            selectedOption.style.color = 'black';
        }
        </script>
    </div>
</body>

</html>
